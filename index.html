<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator</title>
<style>

body, html {
margin: 0;
padding: 0;
height: 100%;
display: flex;
align-items: center;
justify-content: center;
background: linear-gradient(135deg, #016b72, #fad0c4);
font-family: Arial, sans-serif;
}

.container {
text-align: center;
padding: 20px;
background-color: rgba(255, 255, 255, 0.8);
border-radius: 8px;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
max-width: 400px;
width: 100%;
}

h1 {
color: #010234;
margin-bottom: 20px;
}

label {
color: #333;
font-size: 18px;
display: block;
margin-top: 10px;
}
input[type="number"] {
width: 80%;
padding: 10px;
margin: 10px 0;
border-radius: 5px;
border: 1px solid #ccc;
}
button {
padding: 10px 20px;
margin: 10px 5px;
border: none;
border-radius: 5px;
color: white;
cursor: pointer;
font-size: 16px;
background-color: #4CAF50;
}

#heading, #bmi-output, #message {
color: #333;
font-size: 20px;
margin-top: 15px;
}
</style>
</head>
<body>
<div class="container">
<h1>BMI Calculator</h1>
<label for="weight">Weight (kg):</label>
<input type="number" id="weight" placeholder="Enter weight in kg">
<label for="height">Height (cm):</label>
<input type="number" id="height" placeholder="Enter height in cm">
<button onclick="calculateBmi()">Calculate BMI</button>
<h4 id="heading"></h4>
<p id="bmi-output"></p>
<p id="message"></p>
</div>
<script src="bmi_calculator.js"></script>
</body>
</html>
